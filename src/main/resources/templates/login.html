<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" th:href="@{/css/login_style.css}">
  
</head>
<body>
    <div class="logo-title">
        <img th:src="@{/images/logo.png}" alt="Shelf Speak">
        <h1>Shelf Speak</h1>
    </div>


    <div class="container">
        <h2>Login</h2>
        <!-- Thymeleaf Form -->
        <form th:action="@{/login/admin}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Enter email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="Enter password" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>

            <!-- Display error message if present -->
            <div th:if="${errorMessage != null}" class="text-danger">
                <p th:text="${errorMessage}"></p>
            </div>
        </form>
    </div>

</body>
</html>
